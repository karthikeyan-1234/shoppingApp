<mat-card class="product-card">
  <div class="image-container">
    <img mat-card-image [src]="product.image" alt="{{ product.name }}">
  </div>
  <mat-card-content>
    <h2 mat-card-title>{{ product.name }}</h2>
    <p>{{ product.price | currency }}</p>
    <button mat-raised-button color="primary" class="add-to-cart-button"
            (click)="onAddToCartClick($event)" (mouseleave)="{isClicked: false}" [ngClass]="{'clicked': isClicked}">Add to Cart</button>
  </mat-card-content>
</mat-card>
